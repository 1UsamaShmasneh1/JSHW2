<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            document.getElementById("h2").style.color = "orange";
            document.getElementById("h2").style.background = "black";            
            document.getElementById("h3").style.color = "grey";            
            document.getElementById("h4").style.color = "yellow";
            document.getElementById("h4").style.background = "green";     
        }
    </script>
</head>
<body onload="init()">
    <h2 id="h2">Title 2</h2>
    <h3 id="h3">Title 3</h3>
    <h4 id="h4">Title 4</h4>
</body>
</html>
